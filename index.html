<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>

    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="img-box">
          <div class="cyan-background hover"></div>
          <img class="icon hover" src="images/icon-view.svg" alt="Eye icon">
          <img
          src="/images/image-equilibrium.jpg"
          class="equilibrium-img"
          alt="A blue/red cube standing with on of its edges."
          />
        </div>
        <div class="text-box">
          <h1 class="heading cyan-hover">Equilibrium #3429</h1>
          <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="sub-info">
          <div class="price flex">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
            <p >0.041 ETH</p>
          </div>
          <div class="flex">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
            <p class="time-left text"> 3 days left</p>
          </div>
        </div>
        <div class="author flex">
          <img src="images/image-avatar.png" class="author-img" alt="Jules Wyvern">
          <p class="text">Creation of <span class="author-name cyan-hover">Jules Wyvern</span></p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="link" href="#">Carlos Campos</a>.
    </footer>
  </body>
</html>
